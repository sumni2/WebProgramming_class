<!DOCTYPE html>
<html>
    <head>
        <style>
            div {width: 100px; height: 50px; background: red; position: relative; animation: boxmove 5s linear infinite;}
            .box1 {animation-delay: 3s; animation-direction: reverse;}
            .box2 {animation-delay: 5s; animation-direction: alternate-reverse;}
            @keyframes boxmove {from{left: 0px;} to{left: 300px;}}
        </style>
    </head>
    <body>
        <div class="box1">애니메이션 박스 1</div>
        <div class="box2">애니메이션 박스 2</div>
    </body>
</html>
