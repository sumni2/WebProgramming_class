<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h3> 텍스트 꾸미기 </h3>
        <hr>
        <p>
            <h3><b>진하게</b><br></h3>
            <h1><strong>중요한</strong></h1><br>
            <em>강조</em><br>
            <i>이탤릭으로 강조</i><br>
            보통 문자 <small>한 단계 작은 문자</small><br>
            <del>삭제</del><br>
            <ins>추가</ins><br>
            보통 문자의 <sup>윗첨자</sup><br>
            보통 문자의 <sub>아래첨자</sub><br>
            <mark>하이라이팅</mark><br>
        </p>
    </body>
</html>
