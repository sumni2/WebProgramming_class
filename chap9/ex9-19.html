<!DOCTYPE html>
<html>
    <body>
        <script>
            var gender="M";
            var age=21;
            gender=prompt('성별을 입력하세요 M/W');
            if(gender=='M')
            {
                age=prompt('나이를 입력하세요');
                if(age>=19)
                {
                    result="남자 성인입니다.";
                }
                else
                {
                    result="남자 미셩년자입니다.";
                }
            }
            else
            {
                age=prompt('나이를 입력하세요');
                if(age>=19)
                {
                    result="여자 성인입니다.";
                }
                else
                {
                    result="여자 미셩년자입니다."
                }
            }
            document.write("당신은 " + result + "<p/>");
        </script>
    </body>
</html>
