<!DOCTYPE html>
<html>
    <body>
        <script>
            //ex9-24 while 문으로 바꾸기
            var star;
            var i, j;
            star=prompt('별의 개수를 입력하시오');
            for(i=1; i<=star; i++)
            {
                j=1;
                while(1)
                {   
                    if(j==i+1)
                    {break;}
                    document.write("*");
                    j++
                }
                document.write("<br>")
            }
        </script>
    </body>
</html>
