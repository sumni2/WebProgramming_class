<!DOCTYPE html>
<html>
    <body>
        <script>
            var star;
            var i, j;
            star=prompt('별의 개수를 입력하시오');
            for(i=1; i<=star; i++)
            {
                for(j=1; j<=i; j++)
                document.write("*");
            document.write("<br>")
            }
        </script>
    </body>
</html>
