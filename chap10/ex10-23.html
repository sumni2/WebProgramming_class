<!DOCTYPE html>
<html>
    <body>
        <script>
            var arrdata=[];
            function insertArr()
            {
                var i=0;
                for(i=0; i<=99; i++)
                {
                    arrdata[i]=i+1;
                    document.write(arrdata[i] + " ");
                }
            }
            function addArr3()
            {
                var i, sum=0;
                for(i=0; i<arrdata.length; i++)
                {
                    if(arrdata[i]%3==0)
                    {
                        sum+=arrdata[i];
                    }  
                }
                document.write("3의 배수 합" + sum);
            }
            function addArr2()
            {
                var i, sum=0;
                for(i=0; i<arrdata.length; i++)
                {
                    if(arrdata[i]%2==1)
                    {
                        sum+=arrdata[i];
                    }   
                }
                document.write("2의 배수 합" + sum);
            }
            insertArr();
        </script>
        <p></p>
        <button type="button" onclick="addArr3()">배열의 3의 배수 합</button>
        <button type="button" onclick="addArr2()">배열의 2의 배수 합</button>
    </body>
</html>
