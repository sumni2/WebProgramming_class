<!DOCTYPE html>
<html>
    <head>
        <style>
            body {font-weight: bold; font-size: 12pt;}
            .ap1 {position: absolute; left: 30px; top: 70px; background-color: yellow; width: 400px; height: 50px;}
            .rp {position: relative; left: 40px; top: 90px; background-color: lightgreen; width: 400px; height: 50px;}
            .fp {position: fixed; left: 80px; top: 80px; background-color: cyan; width: 400px; height: 50px;}
        </style>
    </head>
    <body>
        <h1>positioning style</h1>
        <div class="ap1">절대 위치 설정 적용 - left 30px top 70px</div>
        <div class="rp">절대 위치 설정 적용 - left 40px top 90px</div>
        <div class="fp">고정 위치 설정 적용 - left 50px top 80px</div>
    </body>
</html>
