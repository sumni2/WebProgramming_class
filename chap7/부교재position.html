<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>relative 배치</title>
        <style>
            div { display: inline-block; height: 50px; width: 50px; border: 1px solid lightgray; text-align: center; color: white; background: red;}
            .uphover { position: relative; left: 20px; bottom: 20px; background: green;}
            .downhover {position: relative; right: 20px; top: 20px; background: green;}
        </style>
    </head>
    <body>
        <h3>상대 배치, relative</h3>
        <div>g</div>
        <div class="uphover">a</div>
        <div>c</div>
        <div>h</div>
        <div class="downhover">o</div>
        <div>n</div>
    </body>
</html>
